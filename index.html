<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

<body>
    <div class="logo">
        <img src="BeSingular Colour Logo.png" alt="logo">
    </div>
    <h1>STUDENT EVALUATION REPORT FORM</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="multistep-container">
                    <div class="multistep-form-area">
                        <!-- start -->
                        <div class="form-box">
                            <!-- pagination start -->
                            <ul class="active-button">
                                <li class="active">
                                    <span class="round-btn">1</span>
                                </li>
                                <li>
                                    <span class="round-btn">2</span>
                                </li>
                                <li>
                                    <span class="round-btn">3</span>
                                </li>
                            </ul>
                            <!-- pagination end -->
                            <h4>PERSONAL INFORMATION</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Full Name</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Registered Email Id</label>
                                    <input type="emial" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <select name="" id="" class="form-control">
                                        <option value="gender">Male</option>
                                        <option value="gender">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Age</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Timezone</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>

                            </form>
                            <h4>Course Information</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Course Name</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Course Information</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Age Grade Of the Course</label>
                                    <select class="form-control" name="" id="">
                                        <option value="">6-10years</option>
                                        <option value="">11-15years</option>
                                        <option value="">15+years</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Number of Sessions</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Session Frequency</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Once A week</option>
                                        <option value="">Twice A week</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Duration per Session</label>
                                    <input type="number" name="" id="" class="form-control">Minutes
                                </div>

                                <div class="button-row">
                                    <input type="button" value="Next" class="next">
                                </div>
                            </form>
                        </div>
                        <div class="form-box">
                            <!-- pagination start -->
                            <ul class="active-button">
                                <li class="active">
                                    <span class="round-btn">1</span>
                                </li>
                                <li class="active">
                                    <span class="round-btn">2</span>
                                </li>
                                <li>
                                    <span class="round-btn">3</span>
                                </li>
                            </ul>
                            <!-- pagination end -->
                            <h4>STUDENT REPORT</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Date Of Report</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">No. of Sessions completed</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">No. of missed sessions</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Number of sessions rescheduled</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Attendence</label>
                                    <input type="date" placeholder="date" class="form-control">
                                    <select name="" id="" class="form-control">
                                        <option value="">Present</option>
                                        <option value="">Absent</option>
                                    </select>
                                    <input type="date" placeholder="date" class="form-control">
                                    <select name="" id="" class="form-control">
                                        <option value="">Present</option>
                                        <option value="">Absent</option>
                                    </select>
                                    <input type="date" placeholder="date" class="form-control">
                                    <select name="" id="" class="form-control">
                                        <option value="">Present</option>
                                        <option value="">Absent</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Topics Covered</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Learning Outcomes</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="button-row">
                                    <input type="button" value="Previous" class="previous">
                                    <input type="button" value="Next" class="next">
                                </div>
                            </form>
                        </div>
                        <div class="form-box">
                            <!-- pagination start -->
                            <ul class="active-button">
                                <li class="active">
                                    <span class="round-btn">1</span>
                                </li>
                                <li class="active">
                                    <span class="round-btn">2</span>
                                </li>
                                <li class="active">
                                    <span class="round-btn">3</span>
                                </li>
                            </ul>
                            <!-- pagination end -->
                            <h4>Assignment review-1</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Type</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Submitted</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Submission-date</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Grade</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Peers avg. grade</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Overall Performance Rating(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">UNSDGs knowledge Rating(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>                             

                            </form>
                            <h4>Ratings</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Type</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Radical thinker(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Innovative thinker(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Quality Obsession(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Hands On Skill(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Big dreamer(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Impactful approach(%)</label>
                                    <input type="number" name="" id="" class="form-control">
                                </div>  
                                <div class="form-group">
                                    <label for="">Strong Points</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Weak Points</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>        
                                <div class="form-group">
                                    <label for="">Other Suggestions</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>                       
                                <div class="button-row">
                                    <input type="button" value="Previous" class="previous">
                                    <input type="button" value="Submit" class="submit">
                                </div>

                            </form>
                        </div>

                        <!-- end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".multistep-container .form-box .button-row .next").click(function () {
            $(this).parents(".form-box").fadeOut('fast');
            $(this).parents(".form-box").next().fadeIn('fast');
        });
        $(".multistep-container .form-box .button-row .previous").click(function () {
            $(this).parents(".form-box").fadeOut('fast');
            $(this).parents(".form-box").prev().fadeIn('fast');
        });
    })
</script>

</html>
